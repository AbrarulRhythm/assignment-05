<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-[#F5FFF6]">

    <!-- NavBar -->
    <div class="bg-white px-4 md:px-6 lg:px-[60px] py-4 md:py-6">
        <div class="flex justify-between items-center flex-col md:flex-row">
            <!-- Logo -->
            <a href="#" class="flex items-center mb-5 md:mb-0 hover:opacity-70 duration-300" title="Emergency Service">
                <img src="assets/logo.png" class="w-[48px]" alt="NavBar Brand">
                <h1 class="ml-[10px] text-[#006747] text-xl font-bold leading-[1.0]">Emergency <br> Service</h1>
            </a>
            <!-- Logo End -->

            <!-- Right Side -->
            <div class="flex items-center gap-4 md:gap-5">
                <!-- Coin Count -->
                <div class="flex items-center justify-center green-10 px-5 py-3 rounded-3xl">
                    <span class="text-base font-bold" id="coin-count">100</span>
                    <img src="assets/coin.png" class="w-[20px] ml-[10px]" alt="coin icon">
                </div>
                <!-- Heart Icon -->
                <div class="flex items-center justify-center green-10 px-5 py-3 rounded-3xl">
                    <span class="text-base font-bold" id="heart-count">0</span>
                    <img src="assets/heart.png" class="w-[20px] ml-[10px]" alt="heart icon">
                </div>
                <!-- Copy Count -->
                <div class="flex items-center justify-center green-100 px-5 py-3 rounded-3xl text-white font-semibold">
                    <span class="text-base mr-1" id="copy-count">0</span> Copy
                </div>
            </div>
            <!-- Right Side End -->
        </div>
    </div>
    <!-- NavBar End -->

    <!-- Banner Section -->
    <div class="px-4 md:px-6 lg:px-[60px] py-[21px] md:py-6 banner-gradiend-bg text-center">
        <img src="assets/logo-dark.png" class="w-[90px] mx-auto mb-[11px]" alt="Banner Logo">
        <h1 class="text-2xl md:text-4xl lg:text-[40px] font-bold text-white mb-2 md:mb-3">Emergency Service Directory
        </h1>
        <p class="text-base md:text-lg lg:text-xl font-normal md:font-medium lg:font-semibold text-white">Government
            Emergency Services
            at Your
            Fingertip – A Project by
            Government of the People’s
            Republic of
            Bangladesh</p>
    </div>
    <!-- Banner Section End -->

</body>

</html>
